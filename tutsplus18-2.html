<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	a {color: #00ffff}
	strong {color:red}
	
	#container{
	    z-index: 0; left:0px; top:0px;
	    overflow: hidden;
	    position: absolute;

	    width: 100%;
	    height: 100%;
    }	
</style>
</head>

<body> 

<div id="container"></div>
<div id="info">
    webgl tutorial 18-2 <br/>
	Object Hierarchy  <br/><br/>
	Alternate kinematic formulation (see ppt) <br/>
	( Controlled by DAT.GUI ) 
</div>


<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script src="js/dat.gui.min.js"></script>
  
<script>
////////////////////////////////////////////////////
// global var's
var scene, renderer, camera;
var controls;
var keyboard = new KeyboardState();
var arm, arm2;

var gcontrols;
var theta1, theta2;
var boxMaterial, boxMaterial2;
var container;

init();
animate();

function init()
{
	container = document.getElementById ("container");
	var width = container.clientWidth;
	var height = container.clientHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0x888888);
//	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	container.appendChild (renderer.domElement); 
	controls = new THREE.OrbitControls (camera, renderer.domElement);

	// first link
	var boxGeometry = new THREE.BoxGeometry (60, 10,10);
	boxMaterial = new THREE.MeshLambertMaterial ({color: 0x00ffff, wireframe:true});
	var armMesh = new THREE.Mesh (boxGeometry, boxMaterial);
	arm = new THREE.Object3D();
	arm.add (armMesh);
	armMesh.translateOnAxis (new THREE.Vector3(1,0,0), 60/2);
	scene.add (arm);

	// second link
	boxGeometry = new THREE.BoxGeometry (90, 10,10);
	boxMaterial2 = new THREE.MeshLambertMaterial ({color: 0xff00ff, wireframe:true});
	var armMesh2 = new THREE.Mesh (boxGeometry, boxMaterial2);
	arm2 = new THREE.Object3D();
	arm2.add (armMesh2);
	arm2.translateOnAxis (new THREE.Vector3(1,0,0), 60);
	armMesh2.translateOnAxis (new THREE.Vector3(1,0,0), 90/2);
	arm.add (arm2);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);

	gcontrols = new function() {
		this.theta1 = 0.0;
		this.theta2 = 0.0;
		this.wireshow = false;
	}
	var gui = new dat.GUI();
	gui.add (gcontrols, 'theta1', -1.5, 1.5);
	gui.add (gcontrols, 'theta2', -1.5, 1.5);
	gui.add (gcontrols, 'wireshow');
	
	window.addEventListener ('resize', onWindowResize, false);	
}
/////////////////////////////
//opengl counterpart
//glPushMatrix();
//glRotatef(theta1,0,1,0);
//drawarm1();
//glTranslatef (l1,0,0);
//glRotatef(theta2,0,1,0);
//drawarm2();
//glPopMatrix();
////////////////////////////
function animate()
{
	requestAnimationFrame ( animate );  // timer callback
	update();
	render();  // display callback
}

function update()
{
	keyboard.update();
	controls.update();

	theta1 = gcontrols.theta1;
	theta2 = gcontrols.theta2;
	boxMaterial.wireframe = gcontrols.wireshow;
	boxMaterial2.wireframe = gcontrols.wireshow;
}

function onWindowResize()
{
	var width = container.clientWidth;
	var height = container.clientHeight;
	camera.aspect = width / height;
	camera.updateProjectionMatrix();
	renderer.setSize (width, height);
}


function render()
{
	arm.rotation.y = theta1;
//	arm.position.set (30*Math.cos(theta1),0,-30*Math.sin(theta1));
	
	arm2.rotation.y = theta2;
//	arm2.position.set (30+45*Math.cos(theta2), 0, -45*Math.sin(theta2));
	
	renderer.render (scene, camera);
}
</script>
</body>

</html>
