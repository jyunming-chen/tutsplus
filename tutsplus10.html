<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	a {color: #00ffff}
	strong {color:red}
</style>

</head>

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial 10 <br/>
	Order of Euler Angles<br/>
	rot (x,PI/2), rot(y,PI/2) <br/>
	<br\>Select 
	<a href="javascript:selectEuler('Reset');">Reset</a>
	<a href="javascript:selectEuler('XYZ');">XYZ</a>
	<a href="javascript:selectEuler('YXZ');">YXZ</a>
	<br/>
</div>


<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>

<script>

function selectEuler (mode)
{
	if (mode == 'Reset') {
		angle = 0.0;
		return;  // dont set the mode for "Reset"
	}
	
	angle = Math.PI/2;
	//console.log ("mode %s angle %f", mode,angle);
	toycar.rotation.order = mode;
}


var scene, renderer, camera;
var controls;

var angle = 0;
var toycar;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor(0x888888);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var loader = new THREE.OBJMTLLoader();
	loader.load ('models/toycar.obj', 'models/toycar.mtl', 
	   function (object) {
		 toycar = object;
		 scene.add( toycar );
	   } );
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var skyboxGeometry = new THREE.BoxGeometry (10000,10000,10000);
	var skyboxMaterial = new THREE.MeshBasicMaterial ({color: 0xbbbbbb, side:THREE.BackSide});
	var skybox = new THREE.Mesh (skyboxGeometry, skyboxMaterial);
	scene.add (skybox);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);	
	
}
function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}
function animate()
{
	if (toycar != undefined) {
		toycar.scale.set (0.5,0.5,0.5);
//		toycar.rotation.order = 'YXZ'; // default 'XYZ'
		toycar.rotation.x = angle;
		toycar.rotation.y = angle;
		//console.log (toycar.rotation);
	}
	
	requestAnimationFrame ( animate );  // timer callback
	update();
	render();  // display callback
}

function update()
{
	controls.update();
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
